{{- if .Values.ingress.enabled -}}
{{- $fullName := include "liquio.fullname" . -}}
{{- $serviceMap := dict 
  "id-front" .Values.services.idFront.servicePort
  "id-api" .Values.services.idApi.servicePort
  "admin-front" .Values.services.adminFront.servicePort
  "admin-api" .Values.services.adminApi.servicePort
  "cabinet-front" .Values.services.cabinetFront.servicePort
  "cabinet-api" .Values.services.cabinetApi.servicePort
-}}
{{- if and .Values.ingress.className (not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class")) }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  namespace: {{ include "liquio.namespace" . }}
  name: {{ $fullName }}
  labels:
    {{- include "liquio.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-{{ .service }}
                port:
                  number: {{ index $serviceMap .service | default 80 }}
              {{- else }}
              serviceName: {{ $fullName }}-{{ .service }}
              servicePort: {{ index $serviceMap .service | default 80 }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
