apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ include "liquio.namespace" . }}
  name: {{ include "liquio.fullname" . }}-manager-config
  labels:
    {{- include "liquio.labels" . | nindent 4 }}
data:
  # Database configuration
  db.json: |
    {
      "host": "{{ include "liquio.postgresql.host" . }}",
      "port": {{ .Values.config.database.port }},
      "database": "bpmn",
      "username": "{{ .Values.config.database.username }}",
      "password": "{{ include "liquio.postgresql.password" . }}",
      "dialect": "postgres",
      "dialectOptions": {
        "socketPath": "",
        "supportBigNumbers": true,
        "bigNumberStrings": true
      },
      "timezone": "Europe/Kyiv",
      "logging": false,
      "pool": {
        "max": 5,
        "min": 0,
        "acquire": 30000,
        "idle": 10000
      },
      "migrationStorageTableName": "sequelize_meta"
    }

  # Message queue configuration
  message_queue.json: |
    {
      "amqpConnection": "amqp://{{ .Values.config.rabbitmq.username }}:{{ include "liquio.rabbitmq.password" . }}@{{ include "liquio.rabbitmq.host" . }}:{{ .Values.config.rabbitmq.port }}/"
    }

  # Server configuration
  server.json: |
    {
      "hostname": "0.0.0.0",
      "maxBodySize": "500mb",
      "port": {{ .Values.services.manager.port }},
      "customer": "liquio",
      "environment": "dev"
    }

  # Redis configuration
  redis.json: |
    {
      "host": "{{ include "liquio.redis.host" . }}",
      "port": {{ .Values.config.redis.port }},
      "options": {}
    }

  # Cache configuration
  cache.json: |
    {
      "reloadBpmnSchemasInterval": 60000
    }

  # Logging configuration
  log.json: |
    {
      "console": [],
      "file": [
        "./logs/"
      ],
      "excludeParams": [
        "token",
        "authorization",
        "Authorization"
      ]
    }

  # Ping configuration
  ping.json: |
    {
      "healthz": {
        "db": {
          "enabled": true
        }
      }
    }

  # System notifier configuration
  system_notifier.json: |
    {
      "adminUrl": "https://admin-front-dev-oe.liquio.local",
      "email": {
        "server": "http://{{ include "liquio.fullname" . }}-notification",
        "port": {{ .Values.services.notification.port }},
        "routes": {
          "sendEmail": "/message/emailsList",
          "sendToUser": "/message/usersList",
          "ping": "/test/ping"
        },
        "timeout": 30000,
        "user": "<removed>",
        "hashedPassword": "<removed>",
        "emails": [],
        "subject": "Workflow process problem.",
        "body": "<html><body>Відбулась помилка в процесі {url}<br/>{error}</body></html>"
      }
    }

  # Versions configuration
  versions.json: |
    {
      "services": [
        { "name": "event", "minVersion": "1.37.6" },
        { "name": "task", "minVersion": "2.56.35" },
        { "name": "gateway", "minVersion": "1.3.13" }
      ]
    }
