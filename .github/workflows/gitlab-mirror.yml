name: Mirror to GitLab

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.GITLAB_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H gitlab.opencode.de >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global core.compression 0

      - name: Configure SSH for git
        run: |
          printf '%s\n' \
            'Host gitlab.opencode.de' \
            '  HostName gitlab.opencode.de' \
            '  User git' \
            '  IdentityFile ~/.ssh/id_ed25519' \
            '  IdentitiesOnly yes' \
            '  ServerAliveInterval 30' \
            '  ServerAliveCountMax 6' \
            '  TCPKeepAlive yes' \
            >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Rebase on GitLab main and push
        run: |
          set -euo pipefail
          git remote remove gitlab 2>/dev/null || true
          git remote add gitlab "${{ secrets.GITLAB_SSH_URL }}"

          git fetch gitlab main
          git rebase gitlab/main

          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push gitlab HEAD:main --force-with-lease; then
              exit 0
            fi
            echo "Push failed, retrying in $((i*10))s..."
            sleep $((i*10))
          done
          exit 1
