name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - admin-api
          - admin-front
          - cabinet-api
          - cabinet-front
          - event
          - external-reader
          - filestorage
          - gateway
          - id-api
          - id-front
          - manager
          - notification
          - pdf-generator
          - register
          - sign-tool
          - task
          - test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'
      
      - name: Install dependencies for ${{ matrix.service }}
        run: npm ci
        working-directory: ${{ matrix.service }}
      
      - name: Lint ${{ matrix.service }}
        run: npm run lint
        working-directory: ${{ matrix.service }}
