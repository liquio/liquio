resolver 127.0.0.11 valid=10s;

upstream id-api-upstream {
    zone id_api_zone 64k;
    server id-api:8100 resolve;
}

server {
  resolver 127.0.0.11 valid=10s;
  set $id_api_url http://id-api:8100;

  listen 8080;

  error_log /dev/stderr;
  access_log /dev/stdout;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
  client_max_body_size 100M;

  location = / {
    root /usr/share/nginx/html;
    index index.html;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    error_page 404 = @id-api;
    try_files $uri $uri/ =404;
  }

  location @id-api {
    proxy_pass $id_api_url;
    proxy_cache off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header If-None-Match "";
    proxy_set_header If-Modified-Since "";
  }

  # Health check endpoint. This will be used by Kubernetes to determine if the
  # container is ready/alive.
  location = /healthz {
    return 200 'OK';
  }

  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
