<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адмін панель</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/subscribe.js"></script>
</head>
<body ng-app="admin">
<ng-include src="'/admin/navbar'"></ng-include>
<div class="container-fluid" ng-controller="unsubscribe">
    <div class="col-md-6">
        <h2>Відписати користувача</h2>
        <div class="column">
            <form class="form-inline" ng-submit="sendFormUnsubscribe()">
                <div class="form-group">
                    <label>+38</label>
                </div>
                <div class="form-group">
                    <select name="" class="form-control" ng-model="unsubscribeObject.code">
                        <option value="039">039</option>
                        <option value="050">050</option>
                        <option value="063">063</option>
                        <option value="066">066</option>
                        <option value="067">067</option>
                        <option value="068">068</option>
                        <option value="073">073</option>
                        <option value="093">093</option>
                        <option value="095">095</option>
                        <option value="096">096</option>
                        <option value="097">097</option>
                        <option value="098">098</option>
                        <option value="099">099</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="unsubscribeObject.number" class="form-control" maxlength="7">
                </div>
                <button type="submit" class="btn btn-default col-sx-12">Відписати від смс повідомленнь</button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Підписати користувача</h2>
        <div class="column">
            <form class="form-inline" ng-submit="sendFormSubscribe()">
                <div class="form-group" ng-if="events">
                    <label for="eventSelect">Тема</label>
                    <select name="event" id="eventSelect" class="form-control" ng-model="data.eventSelected">
                        <option value="">Не обрано</option>
                        <option value="{{option.setting_id}}" ng-repeat="option in events">{{option.name}}</option>
                    </select>
                </div>
                <br>
                <hr>
                <div class="form-group">
                    <label>+38</label>
                </div>
                <div class="form-group">
                    <select name="" class="form-control" ng-model="unsubscribeObject.code">
                        <option value="039">039</option>
                        <option value="050">050</option>
                        <option value="063">063</option>
                        <option value="066">066</option>
                        <option value="067">067</option>
                        <option value="068">068</option>
                        <option value="073">073</option>
                        <option value="093">093</option>
                        <option value="095">095</option>
                        <option value="096">096</option>
                        <option value="097">097</option>
                        <option value="098">098</option>
                        <option value="099">099</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="unsubscribeObject.number" class="form-control" maxlength="7">
                </div>
                <button type="submit" class="btn btn-default col-sx-12">Підписати до смс повідомленнь</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
